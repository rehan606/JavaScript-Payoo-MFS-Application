<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payoo MFS</title>

        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">
                        <!-- Account Balance  -->
                        <div class="stats shadow">
                            <div class="stat ">
                              <div id="account-balance" class="stat-value">8400</div>
                              <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>

                        <!-- Feature Btn  -->
                        <div class="p-3 ">
                            <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                            <button id="cash-out-btn" class="btn btn-secondary">Cash Out</button>
                            <button id="transfer-money-btn" class="btn btn-accent ">Transfer</button>
                            <button id="transaction-btn" class="btn btn-secondary">Trans</button>
                        </div>

                        <!-- Add Money Form Start -->

                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden ">
                            <form class="card-body">
                                <h2 class="text-lg font-bold">Add Money</h2>
                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-add-money" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Pin Number</span>
                                    </label>
                                    <input id="input-pin-number" type="password" autocomplete="off" placeholder="Enter Pin Number" class="input input-bordered" required />
                                    <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                                </div>
                            </form>
                        </div>

                        <!-- Cash Out Form Start -->
                        <div id="cash-out-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden ">
                            <form class="card-body">
                                <h2 class="text-lg font-bold">Cash Out</h2>
                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-cash-out" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Pin Number</span>
                                    </label>
                                    <input id="input-cash-out-pin" type="password" autocomplete="off" placeholder="Enter Pin Number" class="input input-bordered" required />
                                    <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control mt-6">
                                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>

                        <!-- Transaction History -->
                        <div id="transaction-section" class="transaction-wrapper hidden p-4">
                            <h2 class="text-lg font-bold mb-3">Transaction History</h2>
                            <div  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl  ">
                                <div class="card-body">
                                    <div id="transaction-container">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Transfer Money Form Start -->
                        <div id="transfer-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                            <form class="card-body pt-1 pb-1">
                                <h2 class="text-lg font-bold">Transfer Money</h2>
                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Account Number</span>
                                    </label>
                                    <input id="input-transfer-amount-number" type="number" placeholder="Enter Account Number" class="input input-bordered" required />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-transfer-money" type="number" placeholder="Enter Amount" class="input input-bordered" required />
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                    <span class="label-text">Pin Number</span>
                                    </label>
                                    <input id="input-transfer-pin" type="password" autocomplete="off" placeholder="Enter Pin Number" class="input input-bordered" required />
                                    <label class="label">
                                    <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                                    </label>
                                </div>
                                <div class="form-control ">
                                    <button id="btn-transfer-money" class="btn btn-primary">Cash Out</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Script  -->

        <!-- Utilities JS  -->
        <script src="js/utilities.js"></script>
        <!-- Features JS  -->
        <script src="js/features.js"></script>

        <!-- Add Money JS  -->
         <script src="js/addMoney.js"></script>
        <!-- Cash Out JS  -->
         <script src="js/cashOut.js"></script>
        <!-- transfer Money JS  -->
         <script src="js/transferMoney.js"></script>

        
    </body>
</html>
